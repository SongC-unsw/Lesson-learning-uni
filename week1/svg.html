<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG playing with it</title>
    <style>
        svg {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello, World.</h1>
    <svg viewBox="0 0 100 100" width="300" height="300">
        <line x1="20" y1="20" x2="80" y2="80" stroke="#142444"/>
    </svg>
    <br />

    <p>Circle</p>
    <svg viewBox="0 0 100 100" width="300" height="300">
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="#CCCCCC"/>

    </svg>

    <p>Ellipse</p>
    <svg viewBox="0 0 100 100" width="300" height="300">
        <ellipse cx="50" cy="50" rx="50" ry="40" fill="red" stroke="#AAA"/>
    </svg>    
    <br>
    <p>Rectangle</p>
    <svg viewBox="0 0 100 100" width="300" height="300">
        <rect x="20" y="30" width="60" height="40" fill="green" stroke="#FFF"/>
    </svg>    

    <br>
    <p>Rectangle with rounded corners</p>
    <svg viewBox="0 0 100 100" width="300" height="300">
        <rect x="20" y="30" width="60" height="40" rx="10" fill="green" stroke="#FFF"/>
    </svg>
</body>
</html>
